<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // (1)js数据类型有哪些，如何分类
            基本类型:undefined Boolean  null Number  String  Symbol
            引用类型:Object Array function

        // (2)值类型和引用类型的区别
            区别1:存储的位置不一样 
                 值类型：值类型的变量会保存在栈内存中，
                 引用类型：存放在堆中，引用类型的变量名会保存在栈内存中，但是变量值会存储在堆内存中，
                        
            区别2: 复制方式不一样
                值类型：变量直接赋值就是深复制， 如果改变了一个值另一个不受影响//如 var a = 10; var b = a;那么a的值就复制给b了，b修改值不会影响a
                引用类型：变量直接赋值实际上是传递引用，只是浅复制 如果改变了一个值，另一个值相互影响

            区别3:比较
                值类型：值类型的比较是值的比较，只有当它们的值相等的时候它们才相等。
                引用类型：比较是引用地址的比较，两个空对象在堆内存中的地址不一样，所以即使两个一模一样的对象也不一定相等

        //（3）请写下深拷贝和浅拷贝并说一下他们之间的区别
            区别：深拷贝：简单点来说，就是假设B复制了A，当修改A时，看B是否会发生变化，如果B也跟着变了，
                        说明这是浅拷贝，如果B没变，那就是深拷贝。
                 浅拷贝:只是增加了一个指针指向已存在的内存地址，
                let a = [0,1,2,3,4,5];
                    b=a;
                    console.log(a===b) //true
                    a[0] = 1;
                    console.log(a,b) // a: [1,1,2,3,4] b:[1,1,2,3,4]    浅拷贝   
                深拷贝:是增加了一个指针并且申请了一个新的内存，使这个增加的指针指向这个新的内存，
                var newObj=JSON.parse(JSON.stringify(json));

        //  (4)==和===的区别
            双等号==：叫做相等运算符，两边值类型不同的时候，要先进行类型转换，再比较。（值相等）
        　　
        　　三等号===: 严格运算符，先判断类型再比较，类型不同直接不相等（类型和值都要相等）
        
        //（5）js中使用`typeof`能得到的哪些类型
        console.log(typeof('abc')) //string
        console.log(typeof(123)) //number
        console.log(typeof(undefined)) //undefined
        console.log(typeof(true|false)) //boolean
        console.log(typeof({})) //object
        console.log(typeof([])) //object
        console.log(typeof(null)) //object
        console.log(typeof(console.log)) //function

        //（6）typeof与instanceof用法的区别是  https://blog.csdn.net/qq_25616413/article/details/78880250
        typeof：只能检测到基本类型：number,boolean,string,function（函数）,object（null,数组，对象）,undefined。
        instanceof：用于判断一个变量是否某个对象的实例，如
            var a=new Array();
            alert(a instanceof Array); //会返回true，

        //（7）js中有哪些常用的内置对象？
                 Date、Array、String、Number Object function Boolean Math RegExp

        //（8）哪些是强制类型转换，哪些是隐士类型转换？
        强制类型转换：
            `parseInt()`:解析一个字符串，并返回一个**整数**
            `parseFloat()`：可解析一个字符串，并返回一个浮点数
            `Number();`
            `String()`
            `Boolean()`
            `tostring`
        隐士类型转换：
            加号、减号、乘号、除号
            比较运算符（>，<，<=，>=）
            按位运算符（| & ^ ~）
            算术运算符（- + * / %）。注意， 进行二进制文件+操作时，当任何一个操作数是字符串时，不会触发数字转换。
            一元运算+符
            松散的平等运算符==（包括  !=）
            请注意，使用两个等于号==，当两个操作数都是字符串时，不会触发数字转换。


        
    </script>
</body>
</html>
