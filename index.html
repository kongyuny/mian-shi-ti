<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // (1)js数据类型有哪些，如何分类
            基本类型:undefined Boolean  null Number  String  Symbol
            引用类型:Object Array function

        // (2)值类型和引用类型的区别
            区别1:存储的位置不一样 
                 值类型：明值存放在栈中，值类型的变量会保存在栈内存中，
                        如果在一个函数中声明一个值类型的变量，那么这个变量当函数执行结束之后会自动销毁

                 引用类型：存放在堆中，引用类型的变量名会保存在栈内存中，但是变量值会存储在堆内存中，
                        引用类型的变量不会自动销毁，当没有引用变量引用它时，系统的垃圾回收机制会回收它
                        名存在栈内存中，值存在于堆内存中，但是栈内存会提供一个引用的地址指向堆内存中的值，

            区别2: 复制方式不一样
                值类型：的变量直接赋值就是深复制， //如 var a = 10; var b = a;
                那么a的值就复制给b了，b修改值不会影响a
                引用类型：的变量直接赋值实际上是传递引用，只是浅复制 如果改变了就相互影响

            区别3:比较
                值类型：值类型的比较是值的比较，只有当它们的值相等的时候它们才相等。
                引用类型：比较是引用地址的比较，两个空对象在堆内存中的地址不一样，
                        所以即使两个一模一样的对象也不一定相等

        //（3）请写下深拷贝和浅拷贝并说一下他们之间的区别
            区别：简单点来说，就是假设B复制了A，当修改A时，看B是否会发生变化，
                如果B也跟着变了，说明这是浅拷贝，如果B没变，那就是深拷贝。

                浅拷贝:只是增加了一个指针指向已存在的内存地址，
                
                let a = [0,1,2,3,4,5];
                    b=a;
                    console.log(a===b) //true
                a[0] = 1;
                console.log(a,b) // a: [1,1,2,3,4] b:[1,1,2,3,4]    浅拷贝   
                深拷贝:是增加了一个指针并且申请了一个新的内存，使这个增加的指针指向这个新的内存，
                var newObj=JSON.parse(JSON.stringify(json));
        //  (4)==和===的区别
            双等号==：叫做相等运算符，两边值类型不同的时候，要先进行类型转换，再比较。（值相等）
        　　
        　　三等号===: 严格运算符，先判断类型再比较，类型不同直接不相等（类型和值都要相等）
        /*
        1. ”==”表示：equality ->等同的意思，”==”使用两个等号时，如果两边值的类型不同的时候，是要先进行类型转换后，才能做比较
        2. “===”表示：identity -> 恒等的意思，“===”使用三个等号时，是不需要做类型转换的，如果两边值的类型不同，就表示一定是不等的。
        3. 简单说明使用三个等号(===)的判断规则:
        (1) 如果类型不同，就一定不相等。
        (2) 如果两个都是数值，并且是同一个值，那么相等；如果其中至少一个是NaN那么不相等。（判断一个值是否是NaN,只能使用isNaN()来判断）
        (3) 如果两个都是字符串，每个位置的字符都一样，那么相等，否则不相等*/

        //（5）js中使用`typeof`能得到的哪些类型
        console.log(typeof('abc')) //string
        console.log(typeof(123)) //number
        console.log(typeof(undefined)) //undefined
        console.log(typeof(true|false)) //boolean
        console.log(typeof({})) //object
        console.log(typeof([])) //object
        console.log(typeof(null)) //object
        console.log(typeof(console.log)) //function
        //（6）typeof与instanceof用法的区别是  https://blog.csdn.net/qq_25616413/article/details/78880250
        typeof：用以获取一个变量或者表达式的类型，typeof一般只能返回如下几个结果：
        number,boolean,string,function（函数）,object（NULL,数组，对象）,undefined。
        instanceof：用于判断一个变量是否某个对象的实例，如
        var a=new Array();
        alert(a instanceof Array);会返回true，
        //（7）js中有哪些常用的内置对象？
                 Date,、Array、String、Math...
        //（8）哪些是强制类型转换，哪些是隐士类型转换？
        强制类型转换：
            `parseInt()`:解析一个字符串，并返回一个**整数**
            `parseFloat()`：可解析一个字符串，并返回一个浮点数
            `Number();`
            `String()`
            `Boolean()`
        隐士类型转换：
            加号、减号、乘号、除号
            比较运算符（>，<，<=，>=）
            按位运算符（| & ^ ~）
            算术运算符（- + * / %）。注意， 进行二进制文件+操作时，当任何一个操作数是字符串时，不会触发数字转换。
            一元运算+符
            松散的平等运算符==（包括  !=）
            请注意，使用两个等于号==，当两个操作数都是字符串时，不会触发数字转换。


        
    </script>
</body>
