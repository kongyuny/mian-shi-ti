    1,对于Vue是一套渐进式框架的理解
        只做了自己该做的事，没有做不该做的事，仅此而已。
        渐进式的含义，我的理解是：没有多做职责之外的事。

    2，请说出vue几种常用命令
        v-on 绑定事件监听器
        v-bind 动态绑定一个或者多个特性
        v-if  用于做判断
        v-show  切换元素显示隐藏
        v-for  用于循环
        v-model 实现表单输入双向绑定
            
    3，请问v-if和v-show有什么区别
        1）v-if在条件切换时，会对标签进行适当的创建和销毁，
            而v-show仅在初始化时加载一次，因此v-if的开销比v-show大
        2）v-show控制的时元素的display属性，无论初始条件是否成立都会渲染标签，
            而v-if是惰性，只有在条件成立时才渲染为真正的标签，条件为假，不会渲染标签
