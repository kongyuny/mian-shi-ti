        //6.编写一个数组去重的方法？
            //indexOf
            var arr = [1,2,5,8,2,4,5,8];
            var temp = [];
            for (let i = 0; i < arr.length; i++) {
                if(temp.indexOf(arr[i])===-1){  // temp.indexOf(arr[i]) 通过数组的下标查找没有查找的值，始终为-1
                    temp.push(arr[i]) //temp 数组没有相同的值，就加入数组中，反之
                }
            }
            temp.sort((a, b) => a - b);
            console.log(temp)

        //8.用js实现随机选取10-100之间的10个数，存入一个数组里，并排序？
            var arr =[];
            function fn1(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min + 1)) + min; //含最大值，含最小值 
            }
            for (let i = 0; i < 10; i++) {
                var str = fn1(10, 100);
                arr.push(str)
                
            }
            arr.sort((a,b)=>a-b)
            console.log(arr)
