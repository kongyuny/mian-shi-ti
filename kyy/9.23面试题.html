        1,HTTP协议中，GET和POST有什么区别？分别适用什么场景？
            get  是获取数据   不安全    请求能够被缓存，默认的请求方式也是有缓存的
            post 是提交数据   相对安全  请求方式没有缓存

        2,HTTP状态消息 200 302 304 403 404 500 分别表示什么
            200 ok 服务器成功处理请求
            304 发送附带条件的请求时，条件不满足时返回，与重定向无关
            403 对被请求页面禁止访问
            404 服务器无法找到被请求的页面
            500 服务器端错误
