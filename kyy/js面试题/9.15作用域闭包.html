<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //(1)js预解析指的是什么？
            把var和function提前提升到作用域的最前面，js执行代码是从上到下执行
        //(2）作用域？
            全局作用域：在全局定义的变量，就是全局作用域
            局部作用域：在函数内部定义的的变量，就脚局部作用域
        //(3)作用域链？
            当我们查找一个变量值的时候，会在本本作用域中查找，如果本作用没有，
            我们就去它的父级里一层一层向上查找，这个过程就叫做作用域链
        //(4）上下文环境？
            在代码执行之前，首选预解析，将变量和函数声明提升，然后赋值，this赋值
        //(5)thi的取值有哪些？
            谁调用了函数，this就指向谁
            全局，普通函数的this指向window
            构造函数 this指向这个构造函数
            在json对象中，this指向这个对象
            apply call bind 可以改变this指向
        //(6)自由变量？
            我理解的凡是跨了自己的作用域的变量都叫自由变量。
        //(7)闭包？
            函数嵌套函数，子函数引用了父函数的变量，子函数被使用及它的执行上下文一直处于激活状态，
            当父函数执行完毕后，因为子函数的自由变量ren ran，一直没有及时回收，导致父函数也不能被销毁，
            一直处于内存中，这个过程就是闭包
            function fn(){
                var a = 1;
                function fn1(){  //这个函数就是闭包
                    console.log(a)
                }
                fn1()
            }
            fn();
        //(8)解释下垃圾回收机制？
            当一个变量的生命周期结束时，他所占用的系统内存就会被回收，变量被销毁；
            标记清除：当变量进入环境时，将这个变量标记为‘进入环境’，当变量离开的时候标记为‘离开环境’
                    标记为‘离开环境’就被回收
            引用计数：当变量声明，第一次被赋值时计为1，然后这个变量离开的时候，记录为0，将计数为0的回收
    </script>
</body>
</html>
