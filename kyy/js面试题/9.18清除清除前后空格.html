    function createZero(n){
        if(n<10){
            return '0'+n;
        }else{
            return n;
        }
    }
    function fn(){
        var date = new Date();
        var y = date.getFullYear();
        var m = createZero(date.getMonth()+1);
        var d = createZero(date.getDate());
        var h = createZero(date.getHours());
        var M = createZero(date.getMinutes());
        var s = createZero(date.getSeconds());
        var str = `${y}-${m}-${d} ${h}:${M}:${s}`;
        console.log(str)
    }
    fn();
